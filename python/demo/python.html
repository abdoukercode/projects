<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

     <img id="icon" src="./pie-chart.png" alt="" style=' position: absolute; border:2px solid coral'>
  
        <script>
            body=  document.querySelector('body');
            const icon = document.getElementById("icon");
            window.addEventListener('load',() => {
                console.log("loaded");
                animate(icon);
                console.log( window.innerWidth, body.innerWidth);
            });
            
            async function animate(element){
                for(let i= 0; 1<5 ;i++){

                if (element.style.left < window.innerWidth ){
                    element.style.left = i* 100 + 'px';
                  
                }else{
                    element.style.left = 0;
                    
                }
                //await sleep(3000);
                }
            }
            function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
   
        </script>
</body>
</html>
